    <script>
    function fetchHandler() {
    // Select all card bodies first
    const cardBodies = document.querySelectorAll('.card-body');

    // Fetch data from the API
    fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((data) => {
            // Iterate over API data and map it to cards
            data.forEach((element, index) => {
                // Only update cards if there are enough card bodies
                if (index < cardBodies.length) {
                    const card = cardBodies[index];

                    // Select child elements within the specific card
                    const nameInput = card.querySelector('h5');
                    const addInput = card.querySelector('p');
                    const emailInput = card.querySelector('h6');

                    // Populate the card with API data
                    nameInput.textContent = `${element.name}`;
                    addInput.textContent = `Address:${element.address.street}, ${element.address.suite}, ${element.address.city}, ${element.address.zipcode}, Lat: ${element.address.geo.lat}, Lng: ${element.address.geo.lng}`;

                       
                    emailInput.textContent = `${element.email}`;
                }
            });
        })
        .catch((err) => {
            console.error("Error has occurred:", err);
        });
}

// Call the function to fetch and populate data
fetchHandler();

     
    </script>
